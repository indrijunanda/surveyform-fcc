<!DOCTYPE html>
<html>

<head>
  <title>Register Form Freecodecamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 id="title">Register Form</h1>
    <p id="description">registration form for new student freecodecamp</p>
    <form id="survey-form">
      <div class="input-group">
        <label for="name" id="name-label">Name</label>
        <input id="name" class="input-form" required="" placeholder="Your Name">
      </div>
      <div class="input-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" class="input-form" required="" placeholder="Your Email">
      </div>
      <div class="input-group">
        <label for="number" id="number-label">Number Phone</label>
        <input type="number" id="number" class="input-form" required="" max="10" min="1" placeholder="Your Number Phone">
      </div>
      <div class="input-group">
        <label for="dropwdown">Work</label>
        <select class="input-form" id="dropdown">
          <option>Student</option>
          <option>Bachelor</option>
          <option>Other</option> 
        </select>
      </div>
      <div class="input-group">
        <label>Gender</label>
        <label for="male"><input type="radio" name="gender" id="male" value="male">Male</label>
        <label for="female"><input type="radio" name="gender" id="female" value="female">Female</label>
      </div>
      <div class="input-group">
        <label>Take Class</label>
        <label for="responsive-web"><input type="checkbox" name="class" id="responsive-web" value="responsive-web">Responsive Web Design</label>  <label for="javascript"><input type="checkbox" name="class" id="javascript" value="javascript">Javascript</label>   
        <label for="other"><input type="checkbox" name="class" id="other" value="other">Other</label>
      </div>
      <div class="input-group">
        <label>Address</label>
        <textarea name="address" id="address" cols="30" rows="10" class="input-form"></textarea>
      </div>
      <div class="input-group">
        <button id="submit" class="button-submit">Submit</button>
      </div>
    </form>
    <div class="form-footer">
      <p>&copy; 2019 - developed by <a href="https://indrijunanda.gitlab.io/" target="_blank">indrijunanda</a></p>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
